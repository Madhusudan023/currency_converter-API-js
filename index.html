<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currency converter</title>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- font-awsome icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Georama:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1>Currency Converter</h1>
    <main>
        <div class="container">
            <h2>Convert Currency</h2>
            <form action>
                <div class="amount">
                    <p>Enter an Amount</p>
                    <input value="100" type="number">
                    <p class="error-msg"> </p>
                </div>
                <div class="dropdown">
                    <div class="from">

                        <p>From</p>
                       
                            <img src="https://flagsapi.com/US/flat/64.png" alt="currency-img">
                            <select name="From" id="">
                            
                            </select>
                        </div>
                        <i class="fa-solid fa-arrow-right-arrow-left"></i>
                        <div class="to">

                            <p>To</p>
                            
                                <img src="https://flagsapi.com/IN/flat/64.png" alt="currency-img">
                                <select name="To" id="">
                                   
                                </select>
                            </div>
                        </div>
                        <p class="Conversion-msg"> </p>
                        <button>Get Exhange Rate</button>
                        
                    </div>
<script src="js/codes.js"></script>
<script src="js/app.js"></script>

</body>

</html>
